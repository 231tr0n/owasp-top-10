<!DOCTYPE html>
<html>
     <head>
          <metacharset = "utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>polygon</title>
          <style>
               .button
               {
                    background-color: #4CAF50;
                    border: none;
                    color: white;
                    padding: 10px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    cursor: pointer;
               }

               .button1
               {
                    background-color: #4CAF50;
                    color: white;
                    border: 5px solid #4CAF50;
               }

               .button1:hover
               {
                    background-color:white;
                    color: #4CAF50;
               }
          </style>
          <script>
               function polygoncalc ()
               {
                    var x = [];
                    var y = [];
                    var m;
                    var n;
                    var e = 0;
                    var e1 = 0;
                    var xfirst1 = 0;
                    xfirst1 = xfirst1 / 1;
                    var xfirst = 0;
                    xfirst = xfirst / 1;
                    var yfirst1 = 0;
                    yfirst1 = yfirst1 / 1;
                    var yfirst = 0;
                    yfirst = yfirst / 1;
                    var xareaoftriangle = 0;
                    xareaoftriangle = xareaoftriangle / 1;
                    var yareaoftriangle = 0;
                    yareaoftriangle = yareaoftriangle / 1;
                    var areaoftriangle = 0;
                    areaoftriangle = areaoftriangle / 1;
                    var i;
                    var j;
                    var k;
                    var u;
                    var nside = document.getElementById ("nsides").value;

                    function centroid (p1, p2, p3)
                    {
                         var cen = p1 + p2 + p3;
                         cen = cen / 3;
                         return cen;
                    }

                    function area (a1, b1, a2, b2, a3, b3)
                    {
                         a1 = a1 / 1;
                         b1 = b1 / 1;
                         a2 = a2 / 1;
                         b2 = b2 / 1;
                         a3 = a3 / 1;
                         b3 = b3 / 1;

                         var number = 0.5;

                         var n1 = b2 - b3;
                         n1 = n1 / 1;
                         var n2 = b3 - b1;
                         n2 = n2 / 1;
                         var n3 = b1 - b2;
                         n3 = n3 / 1;

                         var d1 = n1 * a1;
                         d1 = d1 / 1;
                         var d2 = n2 * a2;
                         d2 = d2 / 1;
                         var d3 = n3 * a3;
                         d3 = d3 / 1;

                         var asd = d1 + d2 + d3;
                         asd = asd / 2;

                         if (asd < 0)
                         {
                              return ((-1) * asd);
                         }
                         else
                         {
                              return asd;
                         }
                    }
                    if (isNaN (nside))
                    {
                         alert ("Please enter a number");
                    }
                    else if (nside < 3)
                    {
                         alert ("Please enter a minimum of three sides");
                    }
                    else
                    {
                         alert ("Please enter only numeric values in the fields which are going to come after you click Ok, any other datatypes are not recognised by the algorithm at all and can give errors.");
                         for (i = 0; i < nside; i ++)
                         {
                              m = prompt ("Please enter the X-Coordinate", "X-Coordinate");
                              x.push (m);
                              n = prompt ("Please enter the Y-Coordinate", "Y-Coordinate");
                              y.push (n);
                         }
                         for (j = 0; j < nside; j ++)
                         {
                              e = e / 1;
                              x [j] = x [j] / 1;
                              e = e + x [j];
                         }
                         for (k = 0; k < nside; k ++)
                         {
                              e1 = e1 / 1;
                              y [k] = y [k] / 1;
                              e1 = e1 + y [k];
                         }
                         e = e / nside;
                         e1 = e1 / nside;
                         var xx;
                         for (xx = 0; xx < (nside - 1); xx ++)
                         {
                              xareaoftriangle = area (e, e1, x [xx], y [xx], x [xx + 1], y [xx + 1]);
                              xfirst = xareaoftriangle * centroid (e, x [xx], x [xx + 1]);
                              xfirst1 = xfirst1 + xfirst;
                         }
                         xareaoftriangle = area (e, e1, x [nside - 1], y [nside - 1], x [0], y [0]);
                         xfirst = xareaoftriangle * centroid (e, x [nside - 1], x [0]);
                         xfirst1 = xfirst1 + xfirst;
                         var yy;
                         for (yy = 0; yy < (nside - 1); yy ++)
                         {
                              yareaoftriangle = area (e, e1, x [yy], y [yy], x [yy + 1], y [yy + 1]);
                              yfirst = yareaoftriangle * centroid (e1, y [yy], y [yy + 1]);
                              yfirst1 = yfirst1 + yfirst;
                         }
                         yareaoftriangle = area (e, e1, x [nside - 1], y [nside - 1], x [0], y [0]);
                         yfirst = yareaoftriangle * centroid (e1, y [nside - 1], y [0]);
                         yfirst1 = yfirst1 + yfirst;
                         var zz;
                         for (zz = 0; zz < (nside - 1); zz ++)
                         {
                              areaoftriangle = areaoftriangle + area (e, e1, x [zz], y [zz], x [zz + 1], y [zz + 1]);
                         }
                         areaoftriangle = areaoftriangle + area (e, e1, x [nside - 1], y [nside - 1], x [0], y [0]);
                         areaoftriangle = areaoftriangle.toFixed (2);
                         var xpolygon = xfirst1 / areaoftriangle;
                         xpolygon = xpolygon.toFixed (2);
                         var ypolygon = yfirst1 / areaoftriangle;
                         xpolygon = xpolygon.toFixed (2);
                         document.getElementById ("output4").value = "(" + xpolygon + ", " + ypolygon + ")";
                         document.getElementById ("output10").value = "(" +areaoftriangle+ ")";

                         var c6 = document.getElementById("can2");
                         var co6 = c6.getContext ("2d");
                         co6.clearRect (0, 0, c6.width, c6.height);

                         co6.beginPath ();
                         co6.moveTo (250, 0);
                         co6.lineTo (250, 500);
                         co6.stroke ();

                         co6.beginPath ();
                         co6.moveTo (0, 250);
                         co6.lineTo (500, 250);
                         co6.stroke ();

                         co6.beginPath ();
                         co6.moveTo (250, 250);
                         for (u = 0; u < nside; u ++)
                         {
                              co6.lineTo ((250 + x [u]), (250 - y [u]));
                         }
                         co6.lineTo ((250 + x [0]), (250 - y [0]));
                         co6.fillStyle = "gold";
                         co6.fill ();

                         co6.beginPath ();
                         co6.arc ((250 + xpolygon), (250 - ypolygon), 2, 0, 2 * Math.PI);
                         co6.fillStyle = "green";
                         co6.fill ();

                         co6.beginPath ();
                         co6.arc ((250), (250), 5, 0, 2 * Math.PI);
                         co6.fillStyle = "blue";
                         co6.fill ();
                    }
               }
          </script>
     </head>

               <table cellspacing = "5" background = "table.jpg">
                    <tr>
                         <td>

                                             <font color = "blue">No of sides:</font>

                         </td>
                         <td bgcolor = "white" align = "center" rowspan = "2">
                              <canvas id = "can2" width = "500" height = "500">Your Browser does not support HTML5 Canvas Tag</canvas>
                         </td>
                    </tr>
                    <tr>
